<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<meta charset="utf-8">
<title>사칙연산 계산기</title>
<style>
body {
font-family: 'Nanum Gothic', sans-serif;
text-align: center;
}

select {
text-align: center;
}

fieldset {
background-color: #9496ffc2;
}

legend {
font-weight: bold;
background-color: #9c63bb;
border: 2px solid;
}

</style>
</head>
<body>
<form method="get" action="/example1/TestServlet">
<fieldset>
<legend>사칙 연산 계산기</legend><br>
연산을 진행할 숫자와 기호를 입력해주세요<br><br>
<input type="number" name="num1" placeholder="숫자를 입력해주세요">
<select name="cal">
<option value="" disabled selected="true">--연산 기호 선택--</option>
 <option id="add">+</option>
 <option id="subtract">-</option>
 <option id="multiply">×</option>
 <option id="divide">÷</option>
 </select>
<input type="number" name="num2" placeholder="숫자를 입력해주세요"><br><br>
<input type="submit" value="계산하기"/>
</fieldset>
</form>
</body>
</html>
